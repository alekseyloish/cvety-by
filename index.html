<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cvety.by - Заказ и доставка цветов по Минску и Беларуси</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
    <!-- Dev Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Responsive Styles -->
    <link rel="stylesheet" href="css/responsive.css" />
    
    

</head>
<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Wrapper -->
    <div class="wrapper">
        <div class="center-wrapper">
            
            <!-- Main Header -->
            <header class="main-header" id="header">
                <div class="top-panel clearfix">
                    <nav class="second-nav">
                        <ul>
                            <li><a href="#">О нас</a></li>
                            <li><a href="#">Доставка</a></li>
                            <li><a href="#">Оплата</a></li>
                            <li><a href="#">Контакты</a></li>
                        </ul>
                    </nav> <!-- second nav -->
                    
                    <ul class="views-param">
                        <li class="views-param__item">
                            <select name="choice-lang" id="choice-lang">
                                <option value="RU">RU</option>
                                <option value="BY">BY</option>
                                <option value="UA">UA</option>
                                <option value="US">US</option>
                            </select>
                        </li>
                        <li class="views-param__item">
                            <select name="choice-currency" id="choice-currency">
                                <option value="RUB">RUB</option>
                                <option value="BYR">BYR</option>
                                <option value="UAH">UAH</option>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                            </select>
                        </li>
                    </ul> <!-- end views-param -->
                </div> <!-- end top-panel -->
                
                <div class="header-content clearfix">
                    <div class="logo-and-location">
                        <div class="logo">
                            <a href="#"><img src="images/logo.png" alt="Cvety.by"></a>
                        </div>
                        <div class="location">
                            <i class="location__icon"></i>
                            <select name="location-choice" id="location-choice" class="location__choice">
                                <option value="Санкт-Петербург">Санкт-Петербург</option>
                                <option value="Минск">Минск</option>
                                <option value="Киев">Киев</option>
                                <option value="Москва">Москва</option>
                            </select>
                        </div>
                    </div> <!-- end logo-and-location -->

                    <div class="contacts-and-search">
                        <div class="contacts">
                            <p class="contacts__phone-inline">
                                <span>+ 375 29 60-99-444</span>, <span>+ 375 29 60-99-444</span>
                                <a href="#" class="contacts__more">Еще <i class="fa fa-caret-down"></i></a>
                            </p>
                        </div> <!-- end contacts -->

                        <div class="search">
                            <form action="" class="search__form" method="">
                                <input type="text" class="search__input" placeholder="Поиск">
                                <input type="submit" class="search__submit" value="">
                            </form>
                        </div> <!-- end search -->
                    </div> <!-- end contacts-and-search -->
                    
                    <div class="basket-and-auth">
                        <div class="basket-wrap">
                            <div class="get-discount">
                                <span>Получи скидку прямо сейчас</span>
                            </div>
                            <div class="basket">
                                <span class="basket__icon-placeholder"></span>
                                <span class="basket__product-amount">2</span>
                            </div>
                        </div> <!-- end basket-wrap -->
                        
                        <ul class="user-auth">
                            <li><a href="#">Войти</a></li>
                            <li><a href="#">Регистрация</a></li>
                        </ul> <!-- end user-auth -->
                    </div> <!-- end basket-and-auth -->
                    
                </div> <!-- end header-content -->
            </header>
            <!-- Main Header End -->
            
            
            
            
        </div>
    </div>
    <!-- Wrapper End -->
    
    
    
    <!-- Scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/modernizr-2.6.2.min.js"></script>
    
    <!-- Dev Scripts -->
    <script src="js/scripts.js"></script>
    
</body>
</html>
